- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 5
  commit-message:
    prefix: "deps"
  labels:
    - "dependencies"
    - "security"
  security-updates: true
  # keep normal patch/minor updates ignored, but allow security PRs
  ignore:
    - dependency-type: "all"
      update-types:
        - "version-update:semver-minor"
        - "version-update:semver-patch"
