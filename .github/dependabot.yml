version: 2
updates:
  # Monitor npm dependencies in your Node.js backend
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "security"
    # Only auto-merge security updates
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-type: "all"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # Monitor GitHub Actions workflows (like security.yml)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "dependencies"
